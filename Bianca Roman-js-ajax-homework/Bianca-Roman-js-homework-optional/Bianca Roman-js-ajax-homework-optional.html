<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rick and Morty</title>
        <link rel="stylesheet" href="Bianca Roman-js-ajax-homework-optional.css">
    </head>
    <body>
        <div class="container">
            <h1>Rick and Morty</h1>
          
            <div class="input-container">
              <input type="text" id="characterId" placeholder="Enter Character ID">
              <input type="button" value="Get Character" onclick="getCharacter()">
              <input type="button" value="All Characters" onclick="getAllCharacters()">
            </div>
          
            <div class="input-container">
              <input type="text" id="locationId" placeholder="Enter Location ID">
              <input type="button" value="Get Location  " onclick="getLocation()">
              <input type="button" value="All Locations  " onclick="getAllLocations()">
            </div>
          
            <div class="input-container">
              <input type="text" id="episodeId" placeholder="Enter Episode ID">
              <input type="button" value="Get Episode   " onclick="getEpisode()">
              <input type="button" value="All Episodes  " onclick="getAllEpisodes()">
            </div>
          
            <div id="resultFrame"></div>
          
        </div>
        <script src="Bianca Roman-js-ajax-homework-optional.js" async defer></script>
    </body>
</html>
