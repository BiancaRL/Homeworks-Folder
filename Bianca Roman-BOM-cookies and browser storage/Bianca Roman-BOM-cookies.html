    <body>
        <h1 class="fade-in">Select Language</h1>

            <label for="en-US">
                <input type="radio" id="en-US" name="language" value="en-US"> English

            <label for="ro-RO">

            </label><br>
            <button type="button" onclick="saveLanguage()">Save Language</button>
        </form>
