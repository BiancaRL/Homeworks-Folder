<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="Bianca Roman -JS Dom Manipulation.css">
</head>
<body>

<header>
<div class="confirmation" id="confirmationBanner">
  <span id="confirmationMessage"></span>
  <span class="close">X</span>
</div>
</header>

<main>
 <section class="form-container">
  <div class="form-content">
    <form id="contactForm">
      <input type="text" id="firstName" placeholder="First Name"><br> 
      <input type="text" id="lastName" placeholder="Last Name"><br>  
      <label>Gender</label><br>
      <div class="gender-labels">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">M</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">F</label><br>
      </div>
      <span class="gender-error">Please select the gender!</span><br>
      <textarea id="message" placeholder="Your message here..."></textarea><br>
      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>

  <aside class="form-image">
    <img src="Thank you.jpg" alt="Optional Image">
  </aside>
 </section>
</main>

<script src="Bianca Roman - JS Dom Manipulation.js" async defer></script>
</body>
</html>
